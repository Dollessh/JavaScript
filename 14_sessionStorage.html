<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SESSION STORAGE</title>
    <script> 

        window.sessionStorage.setItem("Sachin","Mumbai");
        window.sessionStorage.setItem("Dhoni","Ranchi");

        window.sessionStorage.removeItem("Sachin");
        console.log("======== Session Storage vs Local Storage===========");
        window.localStorage.setItem("Sehwag","Mohali");
        window.localStorage.setItem("Dravid","West Bengol");
    </script>
</head>
<body>
    <h3>Session Storage</h3>
    
</body>
</html>
